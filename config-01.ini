[DEFAULT]
# 基础测试设置
timeout = 30
test_count = 10
delay_between_tests = 0.2
model = claude-3-5-haiku-20241022
content = Hello

[concurrent]
# 并发配置
max_concurrent_routes = 3
max_concurrent_per_route = 5
use_async = true
connection_pool_size = 100

[routes]
# 线路配置节点占位符

[route_main]
name = 主线路
url = https://anyrouter.top/v1/messages
description = Main
enabled = true

