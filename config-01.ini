# 添加新线路的格式：
# [route_自定义名称]
# name = 显示名称
# url = API端点URL
# description = 线路描述
# enabled = true/false


# 并发配置说明：
# max_concurrent_routes: 同时测试的线路数量（建议1-5）
# max_concurrent_per_route: 每个线路的并发请求数（建议1-10）
# use_async: 是否使用异步模式（true推荐，性能更好）
# connection_pool_size: 连接池大小（异步模式有效）

# 性能调优建议：
# - 网络较好时可以增加并发数
# - API配额有限时减少并发数和测试次数
# - 异步模式通常比多线程模式性能更好